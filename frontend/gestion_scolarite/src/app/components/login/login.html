<div class="modal-dialog">
  <div class="modal-content p-4 rounded">
    <div class="modal-header border-0">
      <h2 class="modal-title">Connexion</h2>
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Nom d'utilisateur</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Votre nom d'utilisateur" />
        </div>

        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Votre mot de passe" />
        </div>
        <div class="mb-3">
          <label class="form-label">Vous Ãªtes</label>
          <select class="form-select" formControlName="role">
            <option value="etudiant">student</option>
            <option value="enseignant"> teacher</option>
            <option value="admin">admin</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
