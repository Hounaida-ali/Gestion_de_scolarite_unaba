<div class="modal-dialog">
  <div class="modal-content p-4 rounded">
    <div class="modal-header border-0">
      <h2 class="modal-title">Connexion</h2>
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>

    <div class="modal-body">

      <!-- Messages globaux -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
        {{ successMessage }}
      </div>

      <!-- Formulaire -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Votre email" />
          <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')"
            class="text-danger mt-1">
            L'email est obligatoire
          </div>
          <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('email')"
            class="text-danger mt-1">
            Email invalide
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Votre mot de passe" />
          <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')"
            class="text-danger mt-1">
            Le mot de passe est obligatoire
          </div>
        </div>

        <!-- Rôle -->
        <div class="mb-3">
          <label class="form-label">Vous êtes</label>
          <select class="form-select" formControlName="role">
            <option value="">Sélectionnez un rôle</option>
            <option value="student">Étudiant</option>
            <option value="teacher">Enseignant</option>
            <option value="admin">Admin</option>
          </select>
          <div *ngIf="loginForm.controls['role']?.touched && loginForm.controls['role']?.hasError('required')"
            class="text-danger mt-1">
            Le rôle est obligatoire
          </div>

        </div>

        <!-- Bouton -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Se connecter
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
