<section class="container">
  <div *ngIf="successMessage" class="notification-float notification-success">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="notification-float notification-error">
    {{ errorMessage }}
  </div>

  <div class="schedule-container" *ngIf="!showForm">
    <h2>Emploi du temps</h2>
    <!-- <div class="schedule-header">
      <button (click)="refreshPage()" class="refresh-btn">
        <i class="fa-solid fa-rotate-right"></i> Actualiser
      </button>
    </div> -->
    <div class="schedule-header">
      <button (click)="newCourse()" class="add-btn">
        <i class="fas fa-plus"></i> Ajouter un cours
      </button>

      <button (click)="refreshPage()" class="refresh-btn">
        <i class="fa-solid fa-rotate-right"></i> Actualiser
      </button>
    </div>

    <!-- üîπ Filtres de recherche -->
    <div class="filters">
      <div class="filter-group">
        <label>D√©partement :</label>
        <select [(ngModel)]="departementFilter" (change)="onDepartementChange()">
          <option value="">S√©lectionnez un d√©partement</option>
          <option *ngFor="let dep of departements" [value]="dep._id">
            {{ dep.nom }}
          </option>
        </select>
      </div>

      <div class="filter-group">
        <label>Fili√®re :</label>
        <select
          [(ngModel)]="filiereFilter"
          (change)="onFiliereChange()"
          [disabled]="!departementFilter"
        >
          <option value="">S√©lectionnez une formation</option>
          <option *ngFor="let f of filteredFilieres" [value]="f._id">
            {{ f.nom }}
          </option>
        </select>
      </div>

      <div class="filter-group">
        <label>Niveau :</label>
        <select [(ngModel)]="niveauFilter" (change)="filterSlots()" [disabled]="!filiereFilter">
          <option value="">Tous</option>
          <option *ngFor="let n of filteredNiveaux" [value]="n">{{ n }}</option>
        </select>
      </div>
    </div>

    <!-- üîπ Tableau emploi du temps -->
    <table class="timetable">
      <thead>
        <tr>
          <th>Heures</th>
          <th *ngFor="let day of days">{{ day }}</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngIf="filteredSlots.length === 0">
          <td [attr.colspan]="days.length + 2" class="no-courses">
            Aucun cours trouv√© pour ces crit√®res.
          </td>
        </tr>

        <tr *ngFor="let time of timeSlots">
          <td>{{ time }}</td>

          <td *ngFor="let day of days">
            <ng-container *ngFor="let slot of filteredSlots">
              <div
                *ngIf="getDayName(slot.start) === day && formatTime(slot.start, slot.end) === time"
                class="course {{ slot.group }}"
                (click)="showDetails(slot)"
              >
                <strong>{{ slot.title }}</strong
                ><br />
                {{ slot.teacher.nom }} {{ slot.teacher.prenom }}
              </div>
            </ng-container>
          </td>

          <td class="action-buttons">
            <ng-container *ngFor="let slot of filteredSlots">
              <div *ngIf="formatTime(slot.start, slot.end) === time" class="btn-container">
                <div class="btn-edit">
                  <button (click)="editCourse(slot); $event.stopPropagation()">
                    <i class="fa-solid fa-pen-to-square" style="color: white"></i>
                  </button>
                </div>
                <div class="btn-delete">
                  <button (click)="deleteCourse(slot); $event.stopPropagation()">
                    <i class="fa-solid fa-trash" style="color: white"></i>
                  </button>
                </div>
              </div>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<!-- üîπ Formulaire cours -->
<div *ngIf="showForm && selectedCourse" class="container1">
  <div class="form-container">
    <h3>{{ selectedCourse._id ? 'Modifier un cours' : 'Ajouter un cours' }}</h3>

    <form (ngSubmit)="selectedCourse._id ? updateCourse() : addCourse()">
      <!-- Titre -->
      <div class="form-group">
        <label>Titre <span class="required">*</span></label>
        <input type="text" [(ngModel)]="selectedCourse.title" name="title" required />
      </div>

      <!-- Enseignant -->
      <div class="form-group">
        <label>Enseignant <span class="required">*</span></label>
        <input type="text" [(ngModel)]="selectedCourse.teacher" name="teacher" required />
      </div>

      <!-- D√©partement, Fili√®re, Niveau -->
      <div class="form-row">
        <!-- ‚úÖ D√©partement du FORMULAIRE -->
        <div class="form-group">
          <label>D√©partement <span class="required">*</span></label>
          <select
            [(ngModel)]="selectedCourse.departement"
            name="departement"
            required
            (change)="onFormDepartementChange()"
          >
            <option value="">S√©lectionnez un d√©partement</option>
            <option *ngFor="let dep of departements" [value]="dep._id">{{ dep.nom }}</option>
          </select>
        </div>

        <!-- ‚úÖ Fili√®re du FORMULAIRE (utilise formFilieres) -->
        <div class="form-group">
          <label>Fili√®re <span class="required">*</span></label>
          <select
            [(ngModel)]="selectedCourse.filiere"
            name="filiere"
            required
            (change)="onFormFiliereChange()"
            [disabled]="!selectedCourse.departement"
          >
            <option value="">S√©lectionnez une fili√®re</option>
            <option *ngFor="let f of formFilieres" [value]="f._id">
              {{ f.nom }}
            </option>
          </select>
        </div>

        <!-- ‚úÖ Niveau du FORMULAIRE (utilise formNiveaux) -->
        <div class="form-group">
          <label>Niveau <span class="required">*</span></label>
          <select
            [(ngModel)]="selectedCourse.niveau"
            name="niveau"
            required
            [disabled]="!selectedCourse.filiere"
          >
            <option value="">S√©lectionnez un niveau</option>
            <option *ngFor="let n of formNiveaux" [value]="n">{{ n }}</option>
          </select>
        </div>
      </div>

      <!-- Groupe -->
      <div class="form-group">
        <label>Groupe</label>
        <select [(ngModel)]="selectedCourse.group" name="group" required>
          <option value="CM">CM</option>
          <option value="TD">TD</option>
          <option value="TP">TP</option>
          <option value="Contr√¥le">Contr√¥le</option>
        </select>
      </div>

      <!-- Salle -->
      <div class="form-group">
        <label>Salle <span class="required">*</span></label>
        <select [(ngModel)]="selectedCourse.room" name="room" required>
          <option value="">S√©lectionnez une salle</option>
          <option *ngFor="let s of salles" [value]="s">{{ s }}</option>
        </select>
      </div>

      <!-- Dates -->
      <div class="form-row">
        <div class="form-group">
          <label>D√©but</label>
          <input type="datetime-local" [(ngModel)]="selectedCourse.start" name="start" required />
        </div>

        <div class="form-group">
          <label>Fin</label>
          <input type="datetime-local" [(ngModel)]="selectedCourse.end" name="end" required />
        </div>
      </div>

      <div class="buttons">
        <button type="submit">
          {{ selectedCourse._id ? 'üíæ Mettre √† jour' : '‚ûï Ajouter' }}
        </button>

        <button type="button" (click)="resetForm()">Annuler</button>
      </div>
    </form>
  </div>
</div>
