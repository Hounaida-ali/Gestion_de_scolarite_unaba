<section class="all-news-section">
  <div class="dashboard-container">
    <div *ngIf="successMessage" class="notification-float notification-success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="notification-float notification-error">
      {{ errorMessage }}
    </div>
    <!-- <a type="button" (click)="closeModal()" class="back-button">
      <i class="fas fa-close"></i> Fermer
    </a> -->

    <div class="section-header">
      <h2 class="section-title"><i class="fas fa-cogs"></i> Gestion des Actualités</h2>
      <button (click)="newActualite()" class="add-btn">
        <i class="fas fa-plus"></i>Ajouter une actualité
      </button>
    </div>

    <!-- État de chargement -->
    <div *ngIf="loading" class="loading-container">
      <div class="spinner"></div>
      <p>Chargement des actualités...</p>
    </div>

    <!-- ✅ Formulaire d’ajout / mise à jour -->
    <form *ngIf="showForm" [formGroup]="newsForm" (ngSubmit)="onSubmit()" class="dashboard-form">
      <div class="form-grid">
        <input type="text" formControlName="titre" placeholder="Titre de l’actualité" />
        <textarea formControlName="contenu" placeholder="Contenu de l’actualité"></textarea>
        <input type="date" formControlName="date" placeholder="Date de publication" />
        <input
          type="text"
          formControlName="actionText"
          placeholder="Texte d’action (ex: Lire plus)"
        />
      </div>

      <div class="form-grid">
        <input type="text" formControlName="sousTitre" placeholder="Sous-titre du modal" />
        <textarea formControlName="modalDescription" placeholder="Description du modal"></textarea>
      </div>

      <div class="details-container">
        <label>Détails :</label>
        <div formArrayName="details">
          <div *ngFor="let detail of details.controls; let i = index" class="detail-row">
            <input [formControlName]="i" placeholder="Ex: Informations supplémentaires..." />
            <button type="button" (click)="removeDetail(i)" class="btn-remove">×</button>
          </div>
        </div>
        <button type="button" class="btn-add" (click)="addDetail()">+ Ajouter un détail</button>
      </div>

      <input type="text" formControlName="status" placeholder="Statut de l’actualité" />

      <div class="form-actions">
        <button type="submit" [disabled]="newsForm.invalid">
          {{ editMode ? 'Mettre à jour' : 'Ajouter' }}
        </button>
        <button type="button" (click)="resetForm()" class="btn-cancel">Annuler</button>
      </div>
    </form>

    <!-- Liste des actualités sous forme de tableau -->
    <div *ngIf="!loading && allNews.length > 0 && !showForm" class="all-news-table">
      <table class="news-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Titre</th>
            <th>Contenu</th>
            <th>Action</th>
            <th>Gestion</th>
          </tr>
        </thead>
        <tbody>
          <!-- Déclaration de i pour l'index -->
          <tr *ngFor="let news of allNews; let i = index">
            <td class="news-date">{{ formatDate(news.date) }}</td>
            <td class="news-title">{{ news.titre }}</td>
            <td class="news-content">{{ news.contenu }}</td>
            <td class="news-action">
              <span class="news-link" (click)="openModal(i)">
                {{ news.actionText }}
                <i class="fas fa-arrow-right"></i>
              </span>
            </td>
            <td class="action-buttons">
              <button class="btn-edit" (click)="editActualite(news)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="btn-delete" (click)="deleteActualite(news._id!)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Message si aucune actualité -->
    <div *ngIf="!loading && allNews.length === 0" class="no-news">
      <p>Aucune actualité disponible pour le moment.</p>
    </div>
  </div>
</section>
