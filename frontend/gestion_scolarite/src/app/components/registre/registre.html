<div class="modal-dialog">
  <div class="modal-content p-4 rounded">
    <div class="modal-header border-0">
      <h5 class="modal-title">Inscription</h5>
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>

    <div class="modal-body">

      <!-- Messages globaux -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
        {{ successMessage }}
      </div>

      <!-- Formulaire -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Prénom -->
        <div class="mb-3">
          <label class="form-label">Prénom</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="Votre prénom" />
          <div *ngIf="registerForm.controls['firstName'].touched && registerForm.controls['firstName'].invalid"
               class="text-danger mt-1">
            Prénom invalide
          </div>
        </div>

        <!-- Nom -->
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Votre nom" />
          <div *ngIf="registerForm.controls['lastName'].touched && registerForm.controls['lastName'].invalid"
               class="text-danger mt-1">
            Nom invalide
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Votre email" />
          <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid"
               class="text-danger mt-1">
            Email invalide
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Votre mot de passe" />
          <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid"
               class="text-danger mt-1">
            Mot de passe invalide
          </div>
        </div>

        <!-- Rôle -->
        <div class="mb-3">
          <label class="form-label">Vous êtes</label>
          <select class="form-select" formControlName="role">
            <option value="">Sélectionnez un rôle</option>
            <option value="student">Étudiant</option>
            <option value="teacher">Enseignant</option>
            <option value="admin">Admin</option>
          </select>
          <div *ngIf="registerForm.controls['role'].touched && registerForm.controls['role'].invalid"
               class="text-danger mt-1">
            Rôle obligatoire
          </div>
        </div>

        <!-- Bouton -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
            S'inscrire
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
